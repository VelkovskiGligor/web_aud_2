<!DOCTYPE html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Info about our request</h2>
<div>IP Address:<th:block th:text="${ipAddress}"></th:block></div>
<br>
<div>Client Agent:<th:block th:text="${clientAgent}"></th:block> </div>
<br>
<th:block th:if="${session.user!=null}">
<h2>Info about user</h2>
<div th:text="${session.user.getUsername()}"></div>
<div th:text="${session.user.name}"></div>
<div th:text="${session.user.surname}"></div>
    <div> <a href="/logout">logout</a> </div>
<br>
</th:block>
<h2>Categories List</h2>
<ul>


    <li th:each="category: ${categories}"><th:block th:text="${category.getName()}"></th:block></li>

</ul>

<h3>Add Category:<br></h3>
<form th:method="POST" th:action="@{/servlet/thymeleaf/category}" >
    <label for="name">Name: </label>
    <input id="name" type="text" name="name">
    <label for="desc"> Description: </label>
    <input id="desc" type="text" name="desc">
    <input type="submit" value="Submit">
</form>

</body>
</html>
